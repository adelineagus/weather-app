<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a City</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <aside class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Search for a City:</h1>
            <form id="search-city" class="form mb-2">
                <input id="city-name" class="form-input w-100" type="text" placeholder="Seattle">
                <button id= "search-button" class="btn btn-info btn-block">Search</button>
            </form>
        </div>
    </aside> 
    <section class="conditions">
        <section id="current-condition"></section>
        <section id="future-condition"></section>
    </section>
    <script src="script.js"></script>
</body>


</html>
